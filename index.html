<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100;0,9..144,200;0,9..144,300;0,9..144,400;0,9..144,500;0,9..144,600;0,9..144,700;0,9..144,800;0,9..144,900;1,9..144,100;1,9..144,200;1,9..144,300;1,9..144,400;1,9..144,500;1,9..144,600;1,9..144,700;1,9..144,800;1,9..144,900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

</head>

<body>


  <main class="main-fol">
    <div class="image-wrapper">
      <img class="image" src="./images/image-product-desktop.jpg" alt="PERFUME">
    </div>
    <div class="container">
      <header>
        <h1 class="start">
          PERFUME
        </h1>
      </header>
      <p class="second">
        Gabrielle Essence Eau De Parfum
      </p>
      <p class="third"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="wrapper">
        <p class="discount">
          $149.99
        </p>
        <p class="rate">
          $169.99
        </p>
      </div>
      <div class="cart">
        <p>
          <img class="finish" src="./images/icon-cart.svg" alt="">
        </p>
        <p class="cart-text">
          Add to Cart
        </p>
      </div>
    </div>
  </main>
  <footer class="challenge">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor,</a>
    Coded by <a href="https://www.frontendmentor.io/profile/arbaaz99" target="_blank">Arbaaz Khan.
    </a>
  </footer>

</body>

</html>
