<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>NFT Preview card component</title>
</head>

<body>
  <div class="attribute">
    <div class="main">
      <div class="container">
        <img class="first-image" src="/images/image-equilibrium.jpg" alt="Equilibrium">
        <div class="overlay">
          <div class="viewport"><img src="/images/icon-view.svg" alt="Eye"></div>
        </div>
      </div>
      <div class="nft-details">
        <h1 class="Equilibrium"> <a href="#"> Equilibrium #3429</a></h1>
        <p class="para"> Our Equilibrium collection promotes balance and calm.</p>
        <div class="flexbox">
          <div class="etherum">
            <p><img src="/images/icon-ethereum.svg" alt="icon-ethereum"></p>
            <p class="price">0.041 ETH</p>
          </div>
          <div class="duration">
            <p><img src="/images/icon-clock.svg" alt="icon-clock"></p>
            <p class="time">3 days left</p>
          </div>
        </div>
        <div class="line"></div>
        <div class="author">
          <p> <img src="/images/image-avatar.png" alt="author"></p>
          <p class="name">Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
    <div class="footer">
      <footer>Challenge by <a href="https://www.frontendmentor.io/home">frontendmentor</a> Coded by <a
          href="https://www.frontendmentor.io/profile/arbaaz99">Arbaaz Khan</a></footer>
    </div>
  </div>
</body>

</html>
